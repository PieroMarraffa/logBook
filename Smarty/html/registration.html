<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Blog Post - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/login.css" rel="stylesheet" />
</head>
<body>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first" >
      <a href=""><img src="../immagini/logo_logbook_vertical.PNG" id="icon"  /></a>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="name" class="fadeIn second" name="register" placeholder="Name and surname">
      <input type="text" id="email" class="fadeIn second" name="register" placeholder="Email">
      <input type="text" id="username" class="fadeIn second" name="register" placeholder="Username">

      <input type="password" id="password" class="fadeIn third" name="register" placeholder="Password">
      <input type="password" id="confirm_password" class="fadeIn third" name="register" placeholder="Confirm Password">

      <input type="submit" class="fadeIn fourth" value="Register">
    </form>


  </div>
</div>
</body>
</html>
