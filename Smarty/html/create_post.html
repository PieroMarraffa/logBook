<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />

  <title>Blog Post - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/styles.css" rel="stylesheet" />
  <script>
    function ready(){
      if (!navigator.cookieEnabled) {
        alert('Attenzione! Attivare i cookie per proseguire correttamente la navigazione');
      }
    }
    document.addEventListener("DOMContentLoaded", ready);
  </script>
  <script src="../js/crea_post.js"></script>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-light bg-light static-top">
  <div class="container">
    <a class="navbar-brand" href="home_logged.html"><img src="../immagini/logo_logbook.PNG"  width="243" height="62"></a>
  </div>
</nav>
<section>
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <div class="row-cols-5">
            <div class="col-md-11 py-4">

                  <input type="text" class='form-control bg-opacity-10' placeholder='Insert title here' size="100%" rows='1' > </input>

              <img class="my-5" src="https://dummyimage.com/1050x700/dee2e6/6c757d.jpg" width="1050" height="700" alt="image">
            </div>
            <div class="col-md-8">
              <div class="container py-3" id="container">
              </div>
                <div class="col-md-4">
                  <a class="btn btn-primary" >Save</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <a class="btn btn-primary" onclick="creaExperience()" >+ Add Experience</a><br>
          <input class="btn btn-primary" type="file" id="avatar" accept="image/png, image/jpeg">
          <div class="card">
            <div class="card-header">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
              </div>
            </div>
            <div class="card-body">
              {foreach $array as $a}
              <input  onclick="addPlace()" class="form-control" type="checkbox">{$a->getName}</input>
              <div class="container " id="container2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Footer-->

  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
